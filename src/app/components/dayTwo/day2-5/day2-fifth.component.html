<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon class="material-icons-logo"> {{ itinerary.iconName }}</mat-icon>
    </div>

    <mat-card-title>{{ itinerary.title }}</mat-card-title>
    <mat-card-subtitle>{{ itinerary.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{itinerary.img}} alt={{itinerary.title}}>
  <mat-card-content>
    <p>{{ itinerary.description }}</p>

      <mat-expansion-panel *ngFor="let c of bodyContent">
        <mat-expansion-panel-header>
          <mat-icon class="material-icons-panel">{{ c.iconName }}</mat-icon>&nbsp;<strong>{{ c.label }}</strong>
        </mat-expansion-panel-header>
        {{ c.details }}
      </mat-expansion-panel>
    </mat-accordion> -->
  </mat-card-content>
  <mat-card-actions>
    <a *ngFor="let l of links" href={{l.link}}><button mat-button>{{ l.name }}</button></a>
  </mat-card-actions>
</mat-card>
